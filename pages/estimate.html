    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/chatbot.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/construction-theme.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="../images/hero/logo/logo.png" alt="Tier One Home Services" style="height: 56px; width: auto" />
      <span class="brand-name">Tier 1 Home Services</span>
    </div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="estimate.html">Estimate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="hazard-stripe"></div>

  <main>
    <section class="about-hero">
      <h1>Request a Free Estimate</h1>
      <p>Get a detailed quote with no obligation.</p>
    </section>

    <section class="estimate-form">
      <form id="estimateForm" action="https://formspree.io/f/YOUR_ESTIMATE_FORM_ID" method="POST">
        <!-- Formspree configuration -->
        <input type="hidden" name="_subject" value="New Estimate Request - Tier 1 Home Services" />
        <input type="hidden" name="_next" value="https://tier-1-home-services.vercel.app/pages/estimate.html?success=true" />
        <input type="text" name="_gotcha" style="display:none" />

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="service">Type of Service</label>
        <select id="service" name="service">
          <option value="">Select a service...</option>
          <option>Bathroom Remodel</option>
          <option>Kitchen Remodel</option>
          <option>Flooring Installation</option>
          <option>General Renovation</option>
        </select>

        <label for="message">Project Description</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Success/Error Messages -->
        <div id="formStatus" style="display:none; padding: 1rem; margin-bottom: 1rem; border-radius: 8px;"></div>

        <button type="submit" id="submitBtn">Submit Request</button>
      </form>
    </section>
  </main>

  </main>
  <div class="hazard-stripe"></div>
  <footer>
    <p>Â© 2025 Tier 1 Home Services. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const service = params.get('service');
      const details = params.get('details');

      if (service) {
        const select = document.getElementById('service');
        // Simple mapping attempt
        const map = {
          'bathroom': 'Bathroom Remodel',
          'kitchen': 'Kitchen Remodel',
          'flooring': 'Flooring Installation'
        };

        // Find option that contains the service keyword
        for (let i = 0; i < select.options.length; i++) {
          if (select.options[i].text.toLowerCase().includes(service)) {
            select.selectedIndex = i;
            break;
          }
        }
      }

      if (details) {
        const msg = document.getElementById('message');
        msg.value = `I'm interested in: ${details}.\n\nProject Details:\n`;
      }
    });
  </script>
  <script src="../js/main.js" type="module" defer></script>
  <script src="../js/formspree-handler.js" type="module" defer></script>
</body>

</html>
