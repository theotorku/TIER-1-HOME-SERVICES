<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="../images/hero/logo/logo.svg" alt="Tier 1 Logo" class="logo" />
      <span class="brand-name">Tier 1 Home Services</span>
    </div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="../index.html">Home</a></li>

      <li><a href="estimate.html">Estimate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="about-hero">
      <h1>Request a Free Estimate</h1>
      <p>Get a detailed quote with no obligation.</p>
    </section>

    <section class="estimate-form">
      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="service">Type of Service</label>
        <select id="service" name="service">
          <option>Bathroom Remodel</option>
          <option>Kitchen Remodel</option>
          <option>Flooring Installation</option>
          <option>General Renovation</option>
        </select>

        <label for="message">Project Description</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>

</body>
